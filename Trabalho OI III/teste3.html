<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Facial no Navegador</title>
</head>
<body>
    <style>
        body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    
    h2 {
        color: #4A90E2;
        margin-bottom: 20px;
    }
    
    video {
        border: 2px solid #4A90E2;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    button {
        background-color: #4A90E2;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #357ABD;
    }
    
    #result {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }</style>
    <h2>Reconhecimento Facial com FaceAPI.js</h2>
    <video id="webcam" width="640" height="480" autoplay></video>
    <button id="startRecognition">Iniciar Reconhecimento</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script>

        async function setup() {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            startWebcam();
        }

        function startWebcam() {
            const video = document.getElementById('webcam');
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => console.error('Erro ao acessar a webcam:', err));
        }

        document.getElementById('startRecognition').onclick = async () => {
            const video = document.getElementById('webcam');
            const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
            
            if (detections.length > 0) {

                document.getElementById('result').innerHTML = `Faces detectadas: ${detections.length}`;
    
                const canvas = faceapi.createCanvasFromMedia(video);
                document.body.append(canvas);
                faceapi.matchDimensions(canvas, video);
                canvas?.detector?.drawDetections();
                canvas?.detector?.drawFaceLandmarks();
            } else {
                document.getElementById('result').innerHTML = 'Nenhuma face detectada!';
            }
        }

        window.onload = setup;
    </script>
</body>
</html>
